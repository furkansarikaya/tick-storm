apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tick-storm-hpa
  namespace: tick-storm
  labels:
    app: tick-storm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tick-storm
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 4
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: tick-storm-pdb
  namespace: tick-storm
  labels:
    app: tick-storm
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: tick-storm
